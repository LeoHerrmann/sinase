<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Sinase</title>
        <link rel="manifest" href="manifest.json"/>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css"/>
        <script src="Chart.bundle.min.js"></script>
        <script src="script.js"></script>
        <script src="parameters.js"></script>
        <script src="statistics.js"></script>
        <script src="settings.js"></script>
        <script src="ui.js"></script>

        <link rel="manifest" href="manifest.json"/>
		<meta name="theme-color" content="#07B"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<meta name="apple-mobile-web-app-title" content="Sinase">
		<link rel="apple-touch-icon" href="icon.png">
    </head>

    <body>
        <header>
            <h1>Sinase</h1>
            <button class="icon-info" onclick="window.open('tutorial.txt');"></button>
            <button class="icon-settings" onclick="ui.popup.show('settings_container');"></button>
        </header>



        <div class="placeholder"></div>



        <div id="simulation_container">
            <div id="environment"></div>

            <div id="button_container">
                <button class="icon-population" onclick="ui.popup.show('population_container')"></button>
                <button class="icon-time" onclick="ui.popup.show('time_container')"></button>
                <button class="icon-parameters" onclick="ui.popup.show('parameters_container')"></button>
                <button class="icon-statistics" onclick="ui.popup.show('statistics_container')"></button>
            </div>
        </div>



        <div id="overlay" onclick="ui.popup.hide();"></div>



        <div id="population_container" class="popup">
            <div class="popup_header">
                <h2>Population</h2>
                <button class="negative icon-cancel" onclick="ui.popup.hide();"></button>
            </div>

            <div class="input_set">
                <label for="new_creature_count_input">Generate creatures: </label>
                <input id="new_creature_count_input" name="new_creature_count_input" type="number" value="5"> 
            </div>

            <div class="input_set">
                <label for="new_food_count_input">Generate food: </label>
                <input id="new_food_count_input" name="new_food_count_input" type="number" value="0"/>
            </div>

            <button class="primary" onclick="world.populate(); visualize(); ui.popup.hide();">Execute</button>
        </div>



        <div id="time_container" class="popup">
            <div class="popup_header">
                <h2>Time</h2>
                <button class="negative icon-cancel" onclick="ui.popup.hide();"></button>
            </div>

            <div>
                <span>Current time:</span>
                <span id="current_time_label">0</span>
            </div>

            <div class="input_set">
                <label for="simulate_until_input">Simulate until:</label>
                <input id="simulate_until_input" name="simulate_until_input" type="number" value="10000"/> 
            </div>

            <button id="simulation_toggle_button" class="primary" onclick="simulation.start(); ui.popup.hide();">Start</button><!--
            --><button onclick="simulation.reset();">Reset</button>
        </div> 



        <div id="parameters_container" class="popup">
            <div class="popup_header">
                <h2>Parameters</h2>
                <button class="negative icon-cancel" onclick="ui.popup.hide();"></button>
            </div>

            <div id="parameter_inputs_container"></div>

            <div class="error_container"></div>

            <button class="primary" onclick="parameters_manager.save();">Validate and save</button>
        </div>



        <div id="statistics_container" class="popup">
            <div class="popup_header">
                <h2>Statistics</h2>
                <button class="negative icon-cancel" onclick="ui.popup.hide();"></button>
            </div>
        </div>



        <div id="settings_container" class="popup">
            <div class="popup_header">
                <h2>Settings</h2>
                <button class="negative icon-cancel" onclick="ui.popup.hide();"></button>
            </div>
            
            <div id="settings_inputs_container"></div>
            
            <div class="error_container"></div>
        
            <button class="primary" onclick="settings_manager.save()">Save</button>
        </div>
    </body>
</html>
